<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnClick</title>
</head>
<body>
    <h4>Ihh que viadinho, fica pegando no botão dos outros</h4>
    <button id="btn">Meu Botão</button>
    <script>

        var botao = document.getElementById("btn");

        botao.addEventListener('click', function() {
            alert("NUM É QUE ELE CLICOU MESMO KKKKKKKKKKKKKKKKKKKKKKK")
        })
    </script>
</body>
</html>
