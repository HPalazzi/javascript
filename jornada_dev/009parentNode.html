<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | parentNode</title>
</head>
<!--
    O parent Node acessa o elemento pai dentro de um determinado elemento selecionado
-->
<body>
    <div id="linux">
        <div class="ubuntu">
            ubuntu
            <div class="elementaryos">
                elementary OS
            </div>
        </div>
        <div class="debian">
            Debian
        </div>
    </div>
    <script>
        console.log(
            document.querySelector(".elementaryos").parentNode.parentNode
        )
    </script>
</body>
</html>
