<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closures</title>
    <style>
        body {
        font-family: Helvetica, Arial, sans-serif;
        font-size: 24px;
        }

        h1 {
        font-size: 1.5em;
        }
        h2 {
        font-size: 1.2em;
        }
    </style>
</head>
<body>
    <p>GOD, I LOVE LATINAS</p>
    <h1>GOD, I LOVE LATINAS</h1>
    <h2>GOD, I LOVE LATINAS</h2>

    <a href="#" id="size-24">24</a>
    <a href="#" id="size-48">48</a>
    <a href="#" id="size-96">96</a>

    <script>
    function makeSizer(size) {
        return function() {
            document.body.style.fontSize = size + 'px';
        };
        }

    var size12 = makeSizer(24);
    var size14 = makeSizer(48);
    var size16 = makeSizer(96);

    document.getElementById('size-24').onclick = size12;
    document.getElementById('size-48').onclick = size14;
    document.getElementById('size-96').onclick = size16;
    </script>
</body>
</html>
