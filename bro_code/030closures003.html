<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closures</title>
</head>
<body>
    <h1>GOD, I LOVE LATINAS</h1>

    <a href="#" id="font1">Arial</a>
    <a href="#" id="font2">Times</a>
    <a href="#" id="font3">Ink</a>

    <script>
    function makeFont(font) {
        return function() {
            document.body.style.fontFamily = font;
        };
        }

    var fontArial = makeFont("Arial");
    var fontTimes = makeFont("Times New Roman");
    var fontInk = makeFont("Ink Free");

    document.getElementById('font1').onclick = fontArial;
    document.getElementById('font2').onclick = fontTimes;
    document.getElementById('font3').onclick = fontInk;
    </script>
</body>
</html>
