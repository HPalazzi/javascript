<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switches</title>
</head>
<body>
    
    <script>

        var nota = "v";

        switch (nota){
            case "A":
                console.log("Você fez otimo")
                break
            case "B":
                console.log("Você fez bem")
                break
            case "C":
                console.log("Você fez ok")
                break
            case "D":
                console.log("mediocre")
                break
            case "F":
                console.log("Patetico")
                break
            default:
                console.log(nota,"Não é uma nota")
        }
    </script>
</body>
</html>
