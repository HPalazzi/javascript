<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closures</title>
</head>
<body>
    
    <script> 

        let score = function(){
            let pontos =  0; //Isso é um escopo Léxico
            return function(){
                pontos += 1;
                return pontos
            }
        }();
        //Basicamente ele cria dentro de uma IIFE uma função anonima
        console.log(score());
        console.log(score());
        console.log(score());
        console.log(score());
        console.log(score());


    </script>
</body>
</html>
