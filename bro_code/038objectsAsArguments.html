<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        class Carro {
            constructor(modelo, cor){
                this.modelo = modelo;
                this.cor = cor;
            }
        }
        function mudancaDeCor(carro, novaCor){
            carro.cor = novaCor;
        }

        let carro1 = new Carro("Porsche", "Preto");
        let carro2 = new Carro("Mustang", "Vermelho");

        mudancaDeCor(carro1, "Rosa")

        console.log(carro1.modelo, carro1.cor);
        console.log(carro2.modelo, carro2.cor);

    </script>
</body>
</html>
