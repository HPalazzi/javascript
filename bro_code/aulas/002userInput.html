<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <!--Há dois jeitos de se fazer um user input basico, através de um alerta ou de um formulario-->
    <label>Coloque seu nome:</label> <br>
    <input type="text" id="meuTexto"> <br>
    <button type="button" id="meuBotao">Enviar</button>

    <script>
        //var nome = window.prompt("Qual é seu nome?");

        //Basicamente esse processo vai colocar na tela de seu usuario um pop-up para digitar seu nome e no console irá aparecer o resultado

        document.getElementById("meuBotao").onclick = function () {
            var meuNome = document.getElementById("meuTexto").value;
            console.log("Olá",meuNome)
        }
    </script>
</body>
</html>
