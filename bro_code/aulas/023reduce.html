<body>
    
    <script>
        let letras = ['H', 'E', 'I', 'T', 'O','R'];
        function combinarLetras(concatenador, valorString, index, array){
            return concatenador + valorString;
        }
        let palavra = letras.reduce(combinarLetras);
        console.log(palavra);
    </script>
