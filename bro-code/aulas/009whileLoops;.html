<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loops</title>
</head>
<body>
    
    <script>
        var infoPessoais = window.prompt("SEU COMPUTADOR TEM UM VIRUS")

        while(infoPessoais == ""){
            window.prompt("SEU COMPUTADOR TEM UM VIRUS")
        }
        console.log("Obrigado, seu otario")
    </script>
</body>
</html>
