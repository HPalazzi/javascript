<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        let paragrafo = document.createElement("p");
        let negrito = document.createElement("strong");
        negrito.innerText = "MAN, I LOVE LATINAS";
        paragrafo.append(negrito);
        document.body.append(paragrafo);

        let h2 = document.createElement("h2");
        let italico = document.createElement("em");
        italico.innerText = "MAN, I LOVE LATINAS";
        h2.append(italico);
        document.body.append(h2);
        
        let h1 = document.createElement("h1");
        let underline = document.createElement("u");
        underline.innerText = "MAN, I LOVE LATINAS";
        h1.append(underline);
        document.body.append(h1);
    </script>
</body>
</html>
