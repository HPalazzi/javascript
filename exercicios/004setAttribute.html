<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Exemplo do método setAttribute()</h2>
    <p>Clique no botão a seguir para ver o efeito</p>
    <button onclick="change()" id="especial">Alterar</button>
    <script>
        /*
        function change(){
            document.querySelector("#especial").setAttribute("type", "button")
        }
        */
        function change(){
            document.querySelector("#especial").setAttribute("disabled", "")
        }
    </script>
</body>
</html>
